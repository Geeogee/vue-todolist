<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - VueJS</title>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- Javascript -->
    <script src="js/script.js"></script>
</head>
<body>

    <header>

        <nav id="nav-links">
            <a href="#">
                <img id="logo" src="img/logo.png">
            </a>
        </nav>

    </header>

    <main>

        <div class="container">

            <div id="app" class="todo-app-wrapper">

                <!-- Todo top section-->
                <div id="new-todo-wrapper">

                    <input type="text" v-model="newTodoText">
                    <button @click="addNewTodo">Add</button>

                </div>

                <!-- Todo bot section -->
                <div id="todo-list-wrapper">

                    <ul v-if="(todos.length > 0)">
                        <li v-for="(todo,index) in todos">

                            <span class="todo-text">
                                {{ todo }}
                            </span>

                            <i @click="removeTodo(index)" class="fas fa-times-circle"></i>
                        </li>
                    </ul>
                    <span v-else>There are no todo in your list!</span>

                </div>

            </div> <!-- todo-app-wrapper end -->

        </div>
    </main>
    
</body>
</html>
