<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - VueJS</title>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- Javascript -->
    <script src="js/script.js"></script>
</head>
<body>

    <header>

        <nav id="nav-links">
            <a href="#">
                <img id="logo" src="img/logo.png">
            </a>
        </nav>

    </header>

    <main>

        <div class="container">

            <div id="app" class="todo-app-wrapper">

                <!-- Todo top section-->
                <div id="new-todo-wrapper">

                    <input type="text" v-model="newTodoText">
                    <button @click="addNewTodo">Add</button>
                    <select @change="filterTodo" v-model="selected">
                        <option v-for="(filter,index) in filters">{{ filter.name.charAt(0).toUpperCase() + filter.name.slice(1) }}</option>
                    </select>
                    
                </div>

                <!-- Todo bot section -->
                <div id="todo-list-wrapper">

                    <ul v-if="(todos.length > 0)">
                        <li v-for="(todo,index) in filterTodo(todos)">

                            <span class="todo-text" :class="(todo.done) ? 'done' : ''">
                                {{ todo.name }}
                            </span>

                            <i @click="checkTodoDone(index)" :class="(!todo.done) ? 'far fa-check-circle icons' : 'fas fa-check-circle icons'"></i>
                            <i @click="removeTodo(index)" class="fas fa-times-circle icons"></i>
                        </li>
                    </ul>
                    <span class="empty-list-text" v-else>There are no todos in your list!</span>

                </div>

            </div> <!-- todo-app-wrapper end -->

        </div>
    </main>
    
</body>
</html>
